<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Flow</title>
    <script>
        // Single Page App routing fix for GitHub Pages
        // Redirects 404s back to index.html with the path preserved
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        sessionStorage.setItem('redirect', path + search + hash);
        window.location.replace('/flow-app/');
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
